<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K-HUB Gemini Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  
  <div class="main-layout">
    
    
    <aside class="sidebar">
      <h2>History</h2>
      <ul id="chatHistoryList">
        <li class="no-history-msg">No previous chats. Start talking!</li>
      </ul>
    </aside>

    
    <main class="chat-container">
      
     
      <header class="chat-header">
        <h1>Chatbot</h1>
        <button id="newChatBtn" class="new-chat-btn">+ New</button>
      </header>
      
      
      <section class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          <p>Hello! How can I assist you today?</p>
        </div>
      </section>

      
      <footer class="chat-input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Type your message here..."
          autocomplete="off"
          autofocus
        />
        <button id="sendBtn">Send</button>
      </footer>
      
    </main>
  </div>

  
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
